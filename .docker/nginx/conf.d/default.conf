    #     index /comm/index.html;
    #     try_files $uri $uri/ /index.html;
    # }

    # location /comm {
    #     index index.html;
    #     try_files $uri $uri/ /comm/index.html;
    # }

      location /index.html {
        add_header Cache-Control "no-cache";
    }
}