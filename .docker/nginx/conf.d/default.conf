server {
    listen              5000;
    listen              [::]:5000;
    server_name         localhost;
    # absolute_redirect   off;
      index index.html;
    
    # root /usr/share/nginx/html;
  root /comm;
    rewrite ^/comm(.*)$ /$1 last;
    try_files $uri $uri/ /index.html;
